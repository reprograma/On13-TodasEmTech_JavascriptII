<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos da terra</title>
    <link rel="stylesheet" href="css/style-exercicio-4.css">
</head>

<body>
    <header>
        <h1 class="header__title">
            Produtos da terra.
        </h1>
    </header>
    <main>
        <section class="main__form-area">
            <h1 class="main__title-form">Entre com seu login e senha para acessar o sistema:</h1>
            <div class="main__permision">
                <form class="main__form">
                    <div class="main__label-inputs">
                        <label for="nome" class="main__label">Nome</label>
                        <input id="nome" type="text" class="main__input" placeholder="Insira seu nome">
                        <label for="senha" class="main__label">Senha</label>
                        <input type="password" class="main__input main__input-senha" placeholder="Insira sua senha">
                        <button type="submit" name="submit" class="main__input-btn" >Entrar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Natália Lavarda - Aluna {reprograma} | © Copyright 2021</p>
    </footer>
    <script type="text/javascript" src="./js/exercicio-4.js"></script>
</body>

</html>
